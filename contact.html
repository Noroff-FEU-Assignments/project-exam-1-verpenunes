    <main>
        <div id="message"></div>
        <div class="container">
            <section class="header">
                <h2>Contact Us</h2>
            </section>
            <form id="contactForm" class="form" action="submit.php" method="POST">
                <div class="form-content">
                    <label for="message">Name</label>
                    <input type="text" id="name" name="name" placeholder="Please write your name..."/>
                    <div class="form-error" id="nameError">Your name should be more than 5 characters.</div>
                </div>
                <div class="form-content">
                    <label for="message">Email</label>
                    <input type="text" id="email" name="email" placeholder="Please write your email..."/>
                    <div class="form-error" id="emailError">Please enter a valid email address.</div>
                </div>
                <div class="form-content">
                    <label for="message">Subject</label>
                    <input type="text" id="subject" placeholder="Please write your name..."/>
                    <div class="form-error" id="subjectError">Subject must be 15 or more characters.</div>
                </div>
                <div class="form-content">
                    <label for="message">Message</label>
                    <textarea id="text-box" rows="6" cols="47"></textarea>
                    <div class="form-error" id="messageError">Message must be 25 or more characters.</div>
                </div>
                <button type="submit" disabled>Send</button>
            </form>
        </div>
    </main>
